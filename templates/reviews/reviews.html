{% extends 'base.html' %}

{% load static %}

{% block title %}Отзывы - Vagvin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/reviews/../../static/css/reviews.css' %}">
{% endblock %}

{% block content %}
    <!-- Hero Section -->
    <section class="hero py-5 w-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="hero-title">Отзывы клиентов</h1>
                    <p class="hero-subtitle">Узнайте, что думают о нашем сервисе пользователи</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <!-- Review content will be handled by a redirect to the reviews app -->
                    <p class="text-center">
                        <a href="{% url 'reviews:list' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-comments me-2"></i>Просмотреть отзывы
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
