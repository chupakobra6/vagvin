{% extends 'base.html' %}
{% load static %}
{% block title %}Отзывы - Vagvin{% endblock %}
{% block content %}
    <!-- Hero Section -->
    <section class="hero py-5 w-100"
             style="background-color: #f7f9fb; margin-left: -15px; margin-right: -15px; width: calc(100% + 30px);">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h1 class="fw-bold" style="color: #1e293b; font-size: 2.5rem; letter-spacing: -0.5px;">Отзывы
                        клиентов</h1>
                    <p style="color: #64748b; font-size: 1.1rem;">Узнайте, что думают о нашем сервисе пользователи</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <!-- Review content will be handled by a redirect to the reviews app -->
                    <p class="text-center">
                        <a href="{% url 'reviews:list' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-comments me-2"></i>Просмотреть отзывы
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
